<html>
<head>
	<meta charset="utf-8">
	<title>音乐播放器</title>
	<style type="text/css">
	*{
		padding: 0;
		margin: 0
	}
	@font-face {font-family: 'iconfont';

	html,body{
		height: 100%;
		background: linear-gradient(top,#fb3737,#3323fd);
		background: -moz-linear-gradient(top,#fb3737,#3323fd),-moz-linear-gradient(top,#fb3737,#3323fd);
		background: -webkit-linear-gradient(top,#fb3737,#3323fd),-webkit-radial-gradient(ellipse,#fff,#fff);
	}
	.clear{}
	.clear::after{
		content: "";
		display: block;
		width: 100%;
		height: 0;
		clear: both;
	}
	.container{

		left: 50%;

		height: 600px;

		box-shadow: 0 0 10px rgba(255,255,255,0.5);
		background: linear-gradient(top,#fb4b4b,#3f3ffb);
		background: -moz-linear-gradient(top,#fb4b4b,#3f3ffb);
		background: -webkit-linear-gradient(top,#fb4b4b,#3f3ffb);
	}
	.music{
		width: 50%;
		height: 100%;
		border-right: 1px solid rgba(255,255,255,0.5);
		box-sizing: border-box;
		float: left;
	}
	.photo{
		width: 100%;
	}
	.photo_pic{
		position: relative;
		width: 250px;
		height: 250px;
		margin: 75px auto 0;
		border-radius: 50%;
		background: url(img/photo1.jpg);
		box-shadow:0 0 2px #666, 0 0 10px #666;
	}
	.choose{
		height:150px;
	}
	.choose_obj{
		width: 50%;
		float: left;
		text-align: center;
		color: #fff
	}
	.icon{
		margin-top: 40px;
		height: 50px;
		font-size:50px;
		line-height: 50px;
		font-family: "iconfont";
		cursor: pointer;
		text-shadow: 2px 2px 0px #666;
	}
	.icon.yellow+span{
		color: yellow;
	}
	.icon.pink+span{
		color: #f7759f;
	}
	.choose_obj span{
		display: block;
		height: 30px;
		line-height: 30px;
		font-family: "微软雅黑";
		font-size: 14px;
	}
	.cd{
		width: 10px;
		height: 10px;

		top:50%;
		left: 50%;

		border: 10px solid #fff;
		box-shadow: 0 0 1px #000;
		border-radius: 50%;
	}
	.progress{
		font-family: "iconfont"
	}
	.lyric{
		width: 50%;
		height: 100%;
		float: right;
	}
	time{
		font-size: 12px;
		width: 49px;
		text-align: center;
		color: #fff;
		height: 50px;
		line-height: 50px;
		float: left;
	}
	.progress_bar{
		position: relative;
		width: 300px;
		height: 2px;
		margin-top: 23px;
		background-color: #fff;
		float: left;
		cursor: pointer;
	}
	.progress_cube{
		position: absolute;
		left: 0;
		top: -5px;
		width: 4px;
		height: 4px;
		background-color: #000;
		border:5px solid #fff;
		border-radius: 50%;
		cursor: pointer;
	}
	.progress_obj{
		line-height: 30px;
		color: #fff;
	}
	.ctrl_btn{
		width: 99px;
		float: left;
	}
	
	.ctrl_btn .btn{
		width: 33.3%;
		float: left;
		text-align: center;
		cursor: pointer;
	}
	.play_btn{
		font-size: 24px;
	}
	.ctrl_info{
		width: 300px;
		float: left;
	}
	.vol{
		padding-left: 100px;
		width: 100px;
		height: 100%;
		float: left;
	}
	.vol_bar{
		position: relative;
		width: 70px;
		float: right;
		height: 2px;
		background-color: #fff;
		margin-top: 13px;
	}
	.vol_cube{
		position: absolute;
		left: 0;
		top: -4px;
		width: 3px;
		height: 3px;
		background-color: #000;
		border:4px solid #fff;
		border-radius: 50%;
		cursor: pointer;
	}
	.list{
		width: 100px;
		height: 100%;
		float: right;
		text-align: center;
	}
	.lyric_tit{
		height: 50px;
		line-height: 50px;
		color: #fff;
		text-align: center;
		font-weight: 700;
		margin-top: 30px;
	}
	.lyric_con{
		position: relative;
		line-height: 40px;
		color: #fff;
		font-size: 14px;
		padding: 0px 50px ;
		text-align: center;
		height: 450px;
		overflow: hidden;
		margin-top: 20px;		
	}
	#lyric_txt{
		position: absolute;
		left: 0;
		top:0;
		width: 100%;
		height: 100%;
	}

		/*color: yellow;*/

	.lyric_con p.active{

	.audio{

	}
	#list{

	}

	window.onload=function()
	{

		var next_btn=document.getElementById("next_btn");

		var icon2=document.getElementById("icon2");
		var lyric_tit=document.getElementById("lyric_tit");
		var list_con=document.getElementById("list_con");
		var list_item=list_con.getElementsByTagName("p");
		var songIndex=0;
		var container=document.getElementById("container");
		var obj;		
		function config()
		{
			this.play_mark=true;
			this.duration=audio.duration;
			this.play_btn="&#xe60e;";
			this.vol=audio.volume;
			this.timer=null;
			this.rotateSum=0;
			this.icon1=icon1.innerHTML;
			this.icon2=icon2.innerHTML;
			this.icon1_co=icon1.style.color;
			this.endplay_btn="&#xe60c;";
			this.endicon1=icon1.innerHTML;
			this.endicon2="&#xe674;";
		}

		obj= new config();
		//初始化总时长、音量等
		function audioInit()
		{
			time.innerHTML=format(audio.duration);
			audio.volume=0.5;
			play_btn.innerHTML=obj.play_btn;
			vol_cube.style.left=audio.volume*vol_bar.offsetWidth+"px";
			lyric_tit.innerText=lyric[songIndex].name;
			photo_pic.style.background="url("+lyric[songIndex].img+")";
			audio.src=lyric[songIndex].audio_src;			
			progress_cube.style.left=0;
		}
		audioInit();
		//播放时间
		audio.addEventListener("timeupdate",function()
		{
			playedTime();
		})
		function playedTime(){
			if(audio.currentTime==audio.duration)
			{
				next_btn.onclick();
				play_btn.onclick();
			}
			var n=audio.currentTime/audio.duration;
			progress_cube.style.left=n*progress_bar.offsetWidth+"px";
			initTime.innerHTML=format(audio.currentTime);
			var id_num=parseInt(audio.currentTime);
			var lyric_p=document.getElementsByTagName("p");
			for(var i=0;i<lyric_p.length;i++)
				{
					lyric_p[i].index=i;
				}
			if(document.getElementById("lyric"+id_num))
			{				
				var obj=document.getElementById("lyric"+id_num);
				for(var i=0;i<obj.index;i++)
				{
					lyric_p[i].className="played";
				}
				for(var j=obj.index;j<lyric_p.length;j++)
				{
					lyric_p[j].className="";
				}
				obj.className="yellow active";				
				lyric_txt.style.top=lyric_con.offsetHeight/20-obj.offsetTop+"px";
			}
		}
		function format(time)
		{
			var time=parseInt(time);
			var m=parseInt(time/60);
			var s=parseInt(time%60);
			m=zero(m);
			s=zero(s);
			function zero(num)
			{
				if(num<10)
				{
					num="0"+num;
				}
				return num;
			}
			return m+":"+s;
		}
		//点击播放
		play_btn.onclick=function()
		{
			clearInterval(obj.timer);
			if(obj.play_mark)
			{
				this.innerHTML=obj.endplay_btn;

				obj.timer=setInterval(function()
				{	obj.rotateSum=obj.rotateSum+1;
					photo_pic.style.transform="rotate("+obj.rotateSum+"deg)";
				},30)
			}
			else{
				this.innerHTML=obj.play_btn;
				audio.pause();
			}
			obj.play_mark=!obj.play_mark;
		}
