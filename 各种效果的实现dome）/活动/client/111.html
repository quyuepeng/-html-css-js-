<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="白菜编辑部">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>小小测试</title>
    <link rel="stylesheet" href="static/css/mui.min.css">
    <style type="text/css">
        .content{
            width: 250px;
            height: auto;
            display: flex;
            display: -webkit-flex;
        }
        .div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
    <script type="text/javascript" src="static/js/jquery.js"></script>
    <script src="static/js/mui.min.js"></script>
    <script type="text/javascript">
        $ (function ()
        {
            $ ('.div').click (function ()
            {
                $(this).append('<div class="div">小鱼干</div>');
            });
        })
//        function appendDiv(){
//            $('.content').html($('.content').html()+'<div class="div" onclick="appendDiv()">小鱼干</div>')
//        }
    </script>
</head>
<body>
<div class="content">
    <div class="div">小鱼干</div>
</div>
</body>
</html>
